<h1> Se connecter</h1>

<div class="container">
  <form [formGroup]="loginForm" (submit)="getUser()">
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="username" name="username" id="username" class="form-control" formControlName="username"/>
      <label class="form-label" for="username">Adresse mail</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" name="password" id="password" class="form-control" formControlName="password" />
      <label class="form-label" for="password">Mot de passe</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Se souvenir de moi</label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Mot de passe oublié ?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button  type="submit" [disabled]="loginForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Me connecter</button>

    <div class="text-center">
